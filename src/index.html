<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <main>
      <div class="sectionbootstrap">
        <div class="container">
          <div class="row">
            <div class="col col-md-6 col-lg-9 col-xl-6"><p>Box 1</p></div>
            <div class="col col-md-6 col-lg-3 col-xl-6"><p>Box 2</p></div>

            <div class="col col-md-8 col-lg-4"><p>Box 3</p></div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col col-md-12 col-lg-6 col-xl-4"><p>Box 1</p></div>
            <div class="col col-md-6 col-lg-6 col-xl-6"><p>Box 2</p></div>

            <div class="col col-md-12 col-lg-12 col-xl-10"><p>Box 3</p></div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div
              class="col col-md-12 col-lg-9 offset-lg-3 offset-xl-3 col-xl-9"
            >
              <p>Box 1</p>
            </div>
            <div class="row">
              <div class="col col-md-12 col-lg-6 col-xl-3"><p>Box 2</p></div>

              <div class="col col-md-6 col-lg-3 col-xl-3"><p>Box 3</p></div>
              <div class="col col-md-6 col-lg-3 col-xl-3"><p>Box 4</p></div>

              <div class="col col-md-6 offset-lg-6 col-lg-3 col-xl-3">
                <p>Box 5</p>
              </div>
              <div class="col col-md-6 col-lg-3 offset-xl-3 col-xl-3">
                <p>Box 6</p>
              </div>

              <div class="col col-md-6 offset-lg-6 col-lg-3 col-xl-3">
                <p>Box 7</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sectionflex">
        <div class="flexbox1">
          <div class="boite"><p>1</p></div>
          <div class="boite"><p>2</p></div>
        </div>
        <div class="flexbox2">
          <div class="boite"><p>1</p></div>
          <div class="boite"><p>2</p></div>
          <div class="boite"><p>3</p></div>
        </div>
        <div class="flexbox3">
          <div class="boite"><p>1</p></div>
          <div class="boite"><p>2</p></div>
          <div class="boite"><p>3</p></div>
        </div>
        <div class="flexbox4">
          <div class="boite"><p>1</p></div>
          <div class="boite"><p>2</p></div>
          <div class="boite"><p>3</p></div>
        </div>
        <div class="flexbox5">
          <div class="boite"><p>1</p></div>
          <div class="boite2"><p>2</p></div>
        </div>
      </div>
      <div class="sectionposition">
        <div class="container_css">
          <div class="position_boite1">
            <p>1</p>
            <div class="position_boite2"><p>2</p></div>
          </div>
          <div class="position_boite3">
            <p>3</p>
            <div class="position_boite4"><p>4</p></div>
          </div>
          <div class="position_boite5"><p>5</p></div>
        </div>
        <div class="position_boite6"><p>6</p></div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
